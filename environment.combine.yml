name: oobleck
channels:
  - pytorch
  - nvidia
  - conda-forge
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults
dependencies:
  - python=3.10
  - python-devtools
  - pip
  - pytorch-cuda=11.8
  - pytorch
  - torchvision
  - torchaudio
  - cyipopt
  - glpk
  - setuptools
  - pyomo
  - pybind11
  - ninja
  - cmake
  - tbb-devel
  - pip:
    - triton
    - onnx==1.15.0
    - nvidia-pyindex
    - onnx-graphsurgeon
    - onnxruntime==1.17.1
    - onnxsim==0.4.33
    - simple_onnx_processing_tools
    - tensorflow==2.15.0
    - protobuf==3.20.3
    - onnx2tf
    - h5py==3.7.0
    - psutil==5.9.5
    - ml_dtypes==0.2.0
    - transformers>=4.29.0
    - deepspeed>=0.8.1
    - accelerate
    - datasets
    - psutil
    - tensorboard
    - evaluate
    - scikit-learn
    - numpy
    - pytest
    - pytest-asyncio
    - pytest-mock
    - simple-parsing
    - asyncssh
    - aiofiles